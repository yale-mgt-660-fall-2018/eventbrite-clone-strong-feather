<html>
  <head>
    <title>Strong Feather Team</title>

    {% include 'scripts.html' %}

    <script src="/public/app/services.js"></script>
    <script src="/public/app/about.js"></script>
  </head>
  {% include 'header.html' %}

  <body ng-app="EventApp" ng-controller="MainCtrl as ctrl" ng-cloak>

    <md-grid-list md-cols="1" md-cols-gt-md="2" md-cols-gt-lg="3" md-row-height="1:1" md-gutter="12px">
      <md-grid-tile ng-repeat="dev in ctrl.devs">
        <md-card class="dev-card">
          <md-card-title>
            <md-card-title-text style="margin: 4px;"><h2>[[ dev.name ]]</h2></md-card-title-text>
            <span flex></span>
            <md-card-title-media class="md-media-xl card-media headshot"><img ng-src="[[ dev.headshot]]" class="headshot" /></md-card-title-media>
          </md-card-title>

          <md-card-actions layout="row">
            <md-button><a href="[[ dev.linkedIn ]]">LinkedIn</a></md-button>
            <md-button ng-click="ctrl.showToast(dev.name)">Give Kudos</md-button>
          </md-card-actions>
        </md-card>
      </md-grid-tile>
    </md-grid-list>

  </body>
  {% include 'footer.html' %}
</html>
